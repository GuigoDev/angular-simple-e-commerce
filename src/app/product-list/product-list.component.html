<main>
  <div class="py-5 text-center container">
    <div class="album py-5 bg-light" id="bg-style">
      <div class="container">
        <h2>Products</h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div *ngFor="let product of products" class="col">
            <div class="card shadow-sm">
              <div class="card-body">
                <h4>
                  <a
                    [title]="product.name + ' details'"
                    [routerLink]="['/products', product.id]"
                  >
                  {{ product.name }}
                  </a>
                </h4>
                
                <p *ngIf="product.description" class="card-text">Description: {{ product.description }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <button type="button" class="btn btn-sm btn-primary" (click)="share()">Share</button>
                
                    <app-products-alerts [product]="product" (notify)="onNotify()">
                    </app-products-alerts>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
